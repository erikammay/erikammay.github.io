<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="dashboard.css" media="all">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div class="container flexbox">
          <div class="title">
            <h1>Dashboard</h1>
          </div>
          <div class="search">
            <input type="text" placeholder="Search">
          </div>
          <nav>
            <ul>
              <li><a target="_blank">Stats</a></li>
              <li><a target="_blank">Settings</a></li>
              <li><a target="_blank">My profile</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <div class="container">
            <div class="row">
                <div class="col three">
                    <div class="icon-container blue-icon"><i class="fas fa-user-alt"></i></div>
                    <p style="font-weight: bold; margin-top: 15px;" > <span style="font-size: 30px; ">245</span> users</p>
                </div>
                <div class="col three">
                    <div class="icon-container green-icon"><i class="fas fa-pen-nib"></i></div>
                    <p style="font-weight: bold; margin-top: 15px;"> <span style="font-size: 30px; ">74</span> articles</p>
                </div>

                <div class="col three"> 
                    <div class="icon-container maroon-icon"><i class="fas fa-comment"></i></div>
                    <p style="font-weight: bold; margin-top: 15px;"> <span style="font-size: 30px;
                        ">27</span> messages</p>
                </div>
            </div>

            <div class="row">
                <div class="col three">
                    <div class="icon-container red-icon"><i class="fas fa-users"></i></div>
                    <p style="font-weight: bold; margin-top: 15px;"> <span style="font-size: 30px; ">
                        12</span> moderators</p>
                </div>
                <div class="col three">
                    <div class="icon-container purple-icon"><i class="fas fa-eye"></i></div>
                    <p style="font-weight: bold; margin-top: 15px;"> <span style="font-size: 30px; ">
                        1125</span> visits</p>
                </div>

                <div class="col three">
                    <div class="icon-container orange-icon"><i class="fas fa-calendar"></i></div>
                    <p style="font-weight: bold; margin-top: 15px;"> <span style="font-size: 30px; ">4</span> tasks</p>
                </div>
            </div>

            

        </div>
      </main>
    </div>
  </body>
</html>
